<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PrimedPoll | Forgot Password</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/css/ec_style.css">
    <link rel="stylesheet" href="../Assets/styles/complete-registration.css">

</head>

<body class="">
    <div class="container-fluid">
        <div class="row">
            <div class="w-100 full-body row">
                <div class="complete-details col-12 col-md-5 border-right">
                    <div class="form-con col-10 ml-3">
                        <h5 class="text-center mb-5">Just a few more details</h5>
                        <form class="comp-form" method="post" action="#">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <div>
                                    <input type="text" name="firstName" class="form-control" id="firstName"
                                        placeholder="First Name" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastName"> Last Name</label>
                                <div>
                                    <input type="text" name="lastName" class="form-control" id="lastName"
                                        placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="phoneNumber"> Phone Number:</label>
                                <div>
                                    <input type="tel" name="phone" class="form-control" id="phoneNumber" value="+234 "
                                        required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="dob"> DOB:</label>
                                <div>
                                    <input type="date" name="bday" class="form-control datepicker" id="dob"
                                        placeholder="Date of Birth" required>
                                </div>
                            </div>

                    </div>
                </div>
                <div class="col-12 col-md-7 complete-interests">
                    <div class="interests-box">
                        <h4 class="ec_text-brand">Interests</h4>
                        <div class="interests-con scroller border col-10 mx-auto">
                            <div class="row">


                                <div class="interest text-center col-4 col-sm-3 col-md-4 col-lg-3 mx-3 my-2 cat_data" data-getcatid="2">
                                    <span class="interest-words" >Politics</span>
                                </div>
                                <div class="interest text-center col-4 col-sm-3 col-md-4 col-lg-3 mx-3 my-2 cat_data" data-getcatid="5">
                                    <span class="interest-words" > Business</span>
                                </div>
                                <div class="interest text-center col-4 col-sm-3 col-md-4 col-lg-3 mx-3 my-2 cat_data" data-getcatid="6">
                                    <span class="interest-words" >Politics</span>
                                </div>
                                <div class="interest text-center col-4 col-sm-3 col-md-4 col-lg-3 mx-3 my-2 cat_data" data-getcatid="9">
                                    <span class="interest-words" >Geography</span>
                                </div>
                                <div class="interest text-center col-4 col-sm-3 col-md-4 col-lg-3 mx-3 my-2 cat_data" data-getcatid="7">
                                    <span class="interest-words" >Fiction</span>
                                </div>
                                <div class="interest text-center col-4 col-sm-3 col-md-4 col-lg-3 mx-3 my-2 cat_data" data-getcatid="12">
                                    <span class="interest-words" >Art</span>
                                </div>
                               

                            </div>
                        </div>
                        <a href="user-feed.html">
                            <h6 class="text-center mt-3 ec_text-brand">
                                Choose 5 or more to proceed
                            </h6>
                        </a>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sharrre/2.0.1/jquery.sharrre.min.js"></script>
    <script>

        $(document).ready(function () {

            category = [];
            $(document).on('click', '.cat_data', function () {
                var cat_id = $(this).data('getcatid');

                if (category == "") {
                    category.push(cat_id);
                } else {
                    var check_exist = jQuery.inArray(cat_id, category);
                    console.log(check_exist);

                    if (check_exist != -1) {
                       category.splice(check_exist, 1);
                    }else{
                       category.push(cat_id);
                    }
                
                }
                console.log(category);
            });
        });
        window.addEventListener('online', () => console.log('came online'));
        window.addEventListener('offline', () => console.log('came offline'));

    </script>
</body>

</html>
