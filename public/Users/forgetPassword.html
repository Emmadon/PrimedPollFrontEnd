<head>

    <title>Polled | Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body class="za-forgetPassword">
    <div class="container-fluid za-forgetBody">
        <div class="row">
            <h4 class="mt-2 ml-5 text-white">Polled</h4>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 row za-forgetForm"> 
                <form action="" class="col-12 za-form ml-3 mt-5"><br/><br/>
                    <h4 class="text-center ec_lg-text" style="color: #f58731; font-weight: bold;" >Forget Password?</h4><br/><br/>
                    <div class="form-group row">
                        <label for="email" class="text-white col-2 mt-2" style="font-weight: bolder;">Email :</label>
                        <div class=" ml-3 col-8">
                            <input type="email" class="form-control form-control" id="email" placeholder="joe@mail.com" required>
                            <div class="ec_sign-in-utilities row" style="margin-top: 1vh; color: #f58731;">
                               <p class="ec_med-text text-white col-7"><a class="col-2 ml-3 offset-2 offset-md-1 offset-lg-0"
                                href="signin.html" style=" color: #f58731;"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Go Back</a></p> 
                             </div>
                        </div>  
                    </div>
                     
                    <button class="btn za-submitBtn col-8 px-0 mb-4" type="submit">Submit</button>
                </form>
            </div> 
        </div>
    </div>
  
</body>
</html>
