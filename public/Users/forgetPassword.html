
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="../Assets/images/primed.png">
    <title class="site_title">Sign In | </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="../Assets/css/ec_style.css">
    <link rel="stylesheet" href="../Assets/css/juni_style.css">
    <link rel="stylesheet" href="../Assets/css/juni_style1.css">
    <link rel="stylesheet" href="../Assets/css/favour.css">
    <script type="text/javascript" src="../Assets/js/customjs/preloader.js"></script>

</head>

<body class="ec_sign-in-body">
    <!--Preloader Bloder -->
    <div class="se-pre-con">
        <p align='center'></p>
    </div>
    <!-- End -->
    <div class="container-fluid ec_auth-body">
        <div class="row">
            <div class="col-md-3 col-sm-7 site_name mt-2"></div>

            <div class="se-pre">
                <p align='center'></p>
            </div>

            <div class="col-lg-6 col-md-8 col-sm-10 col-12 row ec_signin-form">
                <form action="" class="col-12 ec_form ml-3 mt-5" id="forgotPass-form">
                    <p class="text-center ec_lg-text" style="color: #f58731; font-weight: bold;">Sign In</p>
                    <div class="form-group row">
                        <label for="email" class="text-white col-2 mt-2">Email</label>
                        <div class=" ml-3 col-8">
                            <input type="email" class="form-control form-control" id="ec_email" placeholder="joe@mail.com">
                            <p class="err_signup" id="juni_err_email"></p>
                        </div>
                    </div>
                    <button class="btn ec_sign-in-btn col-8 px-0 mb-4" type="submit">Reset</button>
                    <div class="ec_sign-in-utilities row" style="justify-content: right;">
                        <p class="ec_med-text text-white "><a style="text-align:right;" class="col-12 ml-3 offset-2 offset-md-1 offset-lg-0"
                                href="signup.html" style="color:white;"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i> Go Back</a></p>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="../Assets/js/customjs/baseLink.js"></script>
    <script type="text/javascript" src="../Assets/js/customjs/forgotPassword.js"></script>
</body>

</html>
